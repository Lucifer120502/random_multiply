<!doctype html>
<html> 
 <head><title>Multiply</title></head> 
 <body> 
  <h1> Multiplication </h1> 
  <div id="content" style="font-size: 50px;"></div> <br>
  Enter your answer:
  <input id="num" type="number"  style="width=100px; height=50px;" autofocus> 
  <input type="button" onclick="submit()" id="submit" value="ok"> 
  <br>
  <br>
	 <p style="font-size: 50px">Result:</p>
  <div id="result" style="font-size: 50px;"></div>  
    <script>
		var a,b;
		a=Math.floor(Math.random()*10 + 1);
		b=Math.floor(Math.random()*10 + 10);
		var num=document.getElementById("num");
		document.write("<br>");
		document.getElementById("content").
		innerHTML=a+"*"+b;
		var ans=a*b;
		num.addEventListener("keyup", function(event) {
			if(event.keyCode===13){
				if(ans==num.value){
					document.getElementById("result").innerHTML=true;
					setTimeout(function(){
					window.location.reload(1);}, 1000);
				}
				else {
					document.getElementById("result").innerHTML=false;
				}
			num.value="";
			}
		});  
    </script>
 </body>
</html>
